<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rahaf A.K" >
    <meta name="description" content="My web project">
    <meta name="keywords" content="html,css,web development">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="icon" href="./assets/img/photo.webp" type="img/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <p class="play">Pick your choice to play!</p>

      <button class="rock-button">
        <img src="./assets/img/rock-emoji.png" class="icon" alt="Rock">
      </button>

      <button class="paper-button">
        <img src="./assets/img/paper-emoji.png" class="icon" alt="Paper">
      </button>

      <button class="scissors-button">
        <img src="./assets/img/scissors-emoji.png" class="icon" alt="Scissors">
      </button>

      <p class="result"></p>
      <p class="moves"></p>
      <p class="score"></p>

      <button class="reset-button">Reset Score</button>
    </div>
  </body>
</html>
